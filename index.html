<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Search Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        input {
            width: 60%;
        }
        button {
            background-color: #444444;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555555;
        }
        #output {
            background-color: #f9f9f9;
            color: #333333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>FAQ Search Bot</h1>
    <p>Enter your query below and the FAQ Search Bot will search the web for you:</p>

    <input type="text" id="query" placeholder="Enter your search here..." />
    <button onclick="search()">Search</button>
    <div id="output"></div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const output = document.getElementById('output');

            output.innerHTML = "";

            if (!query) {
                output.innerHTML = "<p>Please enter a query!</p>";
                return;
            }

            try {
                const response = await fetch('https://faq-chat-bot-qj2o.vercel.app/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = `<p>${data.response}</p>`;
                } else {
                    output.innerHTML = `<p>Error: ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

<script>
    async function search() {
        const query = document.getElementById('query').value; // Capture the user's input
        const output = document.getElementById('output');     // Output area to display results

        // Clear previous output
        output.innerHTML = "";

        if (!query) {
            output.innerHTML = "<p>Please enter a query!</p>";
            return;
        }

        try {
            // Use your Vercel domain here
            const response = await fetch('https://your-vercel-domain.vercel.app/api/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })  // Send the query as JSON
            });

            if (response.ok) {
                const data = await response.json();
                output.innerHTML = `<p>${data.response}</p>`;
            } else {
                output.innerHTML = `<p>Error: ${response.statusText}</p>`;
            }
        } catch (error) {
            console.error('Error:', error);
            output.innerHTML = `<p>Error: ${error.message}</p>`;
        }
    }
</script>
